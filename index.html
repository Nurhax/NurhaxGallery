    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: #000;
        }
        canvas {
            display: block;
        }

       /* Reader Mode Styles */

        /* Reader Mode Button */
        #reader-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgb(70, 70, 70);
            color: white;
            font-size: 20px;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: background 0.3s ease;
        }
        #reader-mode-btn:hover {
            background: #2b2b2b;
        }

        /* Reader Overlay */
        #reader-overlay {
             /* hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #444242;
            color: #000000;
            overflow-y: auto;
            z-index: 999;
            padding: 40px;

            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;

            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #reader-overlay.active{
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .reader-content {
            max-width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            animation: fadeInContent 0.6s ease;
        }

        .reader-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Reader's mode transition */
        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0); }
        }
    </style>


    <!--
    Phaser ts scripts and Reader Mode Toggle Script
    -->
    <body>
        <script type="module" src="/src/main.ts"></script>
        
        <script>
            const btn = document.getElementById("reader-mode-btn");
            const overlay = document.getElementById("reader-overlay");

            btn.addEventListener("click", () => {
                overlay.classList.toggle("active");
            });  
        </script>
    </body>
    
</html>
